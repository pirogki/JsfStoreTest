<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<title>IGNORED</title>
	</head>
	<body>
		<ui:composition template="masterLayout.xhtml ">
			<ui:define name="pageTitle">
				#{pageMsgs.nologinTitle}
			</ui:define>
			<ui:define name="h1">
				#{pageMsgs.nologinTitle}
			</ui:define>
			<ui:define name="content">
				<h:outputText escape="false" value="#{pageMsgs.nologinContent}"/>
				<h:form>
				    <h:panelGrid colum="1">
					    <h:outputText value="#{msgs.login}" />
					    <h:inputText value="#{userBean.login}"/>
					    <h:outputText value="#{msgs.password}" />
					    <h:inputSecret value="#{userBean.password}"/>
					    <h:commandButton value="#{msgs.loginButton}" action="#{userBean.login()}"/>
				    </h:panelGrid>
		    	</h:form>
			</ui:define>
		</ui:composition>
	</body>
</html>
