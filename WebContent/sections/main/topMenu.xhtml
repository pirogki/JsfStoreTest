<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <table class="topMenu">
    	<tr>
    		<td><h:link outcome="index" value="#{pageMsgs.mainTitle}" /></td>
    		<td><h:link outcome="catalog" value="#{pageMsgs.catalogTitle}" /></td>
    		<td><h:link outcome="contacts" value="#{pageMsgs.contactsTitle}" /></td>
    		<td><h:link outcome="basket" value="#{pageMsgs.basketTitle}" /></td>
    		<c:choose>
	    		<c:when test="#{userBean.logged}">
					<td><h:link outcome="personal" value="#{pageMsgs.personalTitle}" /></td>
					<td><h:link outcome="orderHistory" value="#{pageMsgs.orderHistoryTitle}" /></td>
	    		</c:when>
    		</c:choose>
    	</tr>
    </table>
</ui:composition>
