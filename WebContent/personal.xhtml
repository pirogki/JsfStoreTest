<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="masterLayout.xhtml ">
		<ui:define name="pageTitle">
				#{pageMsgs.personalTitle}
			</ui:define>
		<ui:define name="h1">
				#{pageMsgs.personalTitle}
			</ui:define>
		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="3">

					<h:outputText value="#{msgs.password}*" />
					<h:inputSecret id="password" 
						value="#{userBean.password}" />
					<h:message for="password" styleClass="errorMessage" />

					<h:outputText value="#{msgs.confirmPasword}*" />
					<h:inputSecret id="confirmPasword"
						value="#{userBean.confirmPasword}">
						<f:validator validatorId="com.teststore.ConfirmPassword" />
					</h:inputSecret>
					<h:message for="confirmPasword" styleClass="errorMessage" />

					<h:outputText value="#{msgs.firstName}" />
					<h:inputText id="firstName" value="#{userBean.firstName}" />
					<h:message for="firstName" styleClass="errorMessage" />

					<h:outputText value="#{msgs.lastName}" />
					<h:inputText id="lastName" value="#{userBean.lastName}" />
					<h:message for="lastName" styleClass="errorMessage" />

					<h:outputText value="#{msgs.middleName}" />
					<h:inputText id="middleName" value="#{userBean.middleName}" />
					<h:message for="middleName" styleClass="errorMessage" />

					<h:outputText value="#{msgs.phone}" />
					<h:inputText id="phone" value="#{userBean.phone}"
						validatorMessage="#{msgs.notCorrectPhoneMessage}">
						<f:validateRegex pattern="^\+[0-9]{11}$|^$|^$"></f:validateRegex>
					</h:inputText>
					<h:message for="phone" styleClass="errorMessage" />


					<h:outputText value="#{msgs.address}" />
					<h:inputText id="address" value="#{userBean.address}" />
					<h:message for="address" styleClass="errorMessage" />

					<h:outputText value="#{msgs.email}" />
					<h:inputText id="email" value="#{userBean.email}"
						validatorMessage="#{msgs.notCorrectEmailMessage}">
						<f:validateRegex pattern="^[^@]+@[^@\.]+\.[^@\.]+$|^$"></f:validateRegex>
					</h:inputText>
					<h:message for="email" styleClass="errorMessage" />

					<h:commandButton value="#{msgs.save}"
						action="#{userBean.update()}" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
